<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the sass generated css file with the primary/secondary color changes and one extra color addition for the header-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to Roboto Thin, Light, Regular, Medium -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap">
    <title>Heroes of Prime</title>
</head>
<body class="body-results">
    <nav class="navbar1 bg-header-color">
        <img class="nav-img" src="src\images\logo_new_webp@2x.png" alt="prime_logo"></img>
        <div class="nav-text">The Heroes of Battleground!</div>
    </nav>
    <div class="container_a">
        <div class="container_b">
            <div class="long-battle-text">After a long battle...</div>

            <div class="lineup7">
                <div class="opponent-text">The opponent team</div>
                <div class="line5"></div>
                <div class="cont">
                    <img class="res-char-img skeleton" id="enemy-hero-img" alt="">
                    <div class="path1 results" id="enemy-path">
                        <span class="health-text results" id="health-text"></span>
                    </div>
                </div>
                <div class="container enemy-minions-container">        
                    <div class="row group22 justify-content-center">
                        <div class="col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center align-items-center my-custom-col-padding"><img class="enemy-minion-img skeleton" id="enemy-minion-img-1" alt=""><!--<div class="loading-spinner"></div>--></img></div>
                        <div class="col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center align-items-center my-custom-col-padding"><img class="enemy-minion-img skeleton" id="enemy-minion-img-2" alt=""></div>
                        <div class="col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center align-items-center my-custom-col-padding"><img class="enemy-minion-img skeleton" id="enemy-minion-img-3" alt=""></div>
                        <div class="col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center align-items-center my-custom-col-padding"><img class="enemy-minion-img skeleton" id="enemy-minion-img-4" alt=""></div>
                    </div>
                </div>
            </div>

            <div class="lineup14">
                <div class="opponent-text">Your team</div>
                <div class="line5"></div>
                <div class="cont">
                    <img class="res-char-img skeleton" id="team-hero-img" alt="">
                    <div class="path1 results" id="hero-path">
                        <span class="health-text results" id="hero-health-text"></span>
                    </div>
                </div>
                <div class="container enemy-minions-container">        
                    <div class="row group22 justify-content-center">
                        <div class="col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center align-items-center my-custom-col-padding"><img class="enemy-minion-img skeleton" id="team-minion-img-1" alt=""></div>
                        <div class="col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center align-items-center my-custom-col-padding"><img class="enemy-minion-img skeleton" id="team-minion-img-2" alt=""></div>
                        <div class="col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center align-items-center my-custom-col-padding"><img class="enemy-minion-img skeleton" id="team-minion-img-3" alt=""></div>
                        <div class="col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center align-items-center my-custom-col-padding"><img class="enemy-minion-img skeleton" id="team-minion-img-4" alt=""></div>
                    </div>
                </div>
            </div>

            <div class="rectangle10-results">
                <div class="rectangle11"><!-- αντι για rectangle 10 που εχει σαν ονομα στο use case-->
                    <span class="result-text" id="result-text"></span>
                </div>
                <div class="group17-results">
                    <span class="opponent-score" id="opponent-score">Opponent's score: </span>
                    <span class="team-score" id="team-score">Your score: </span>
                    <span class="enemy-final-text" id="enemy-final-text"></span>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-text-1">
                Frontend Case Study, inspired by <span class="rapidAPI">RapidAPI</span> and <img class="hs-sign" src="src\images\logo_new_webp.png">
            </div>
            <div class="footer-text-2">
                Giorgos Tzanetakis © 2023
            </div>
        </footer>
    </div>

    <script src="js/functions.js"></script>
    <script src="js/enemy_boss_request.js"></script>
    <script src="js/results.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
